<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pass The Message Project</title>
</head>
<body>
    <div id="container">
        
        <div id="message-holder">
            <div id="message-heading"> A Message You Would Like To Pass</div>
            <form>
                <input type="text" id="message" size="50">
                <button type="submit">Submit</button>
            </form>
            <div class="error">Please enter a value in the text box</div>
            <div id="message-delivered-heading">Last Message Delivered!</div>
            <div id="last-message"></div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
